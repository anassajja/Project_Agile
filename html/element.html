<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Éléments</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>Gestion des Éléments</h1>
    </header>

    <!-- Form for Adding Elements -->
    <section id="form-container">
      <h2>Ajouter / Modifier un Élément</h2>
      <form id="elementForm">
        <label for="elementName">
          Nom de l'Élément <span class="required">*</span>
          <input
            type="text"
            id="elementName"
            placeholder="Entrez le nom de l'élément"
            required
          />
        </label>
        <label for="elementModule">
          Module
          <select id="elementModule"></select>
        </label>
        <button type="button" id="saveElementButton" class="btn-primary">
          Enregistrer
        </button>
      </form>
    </section>

    <!-- List of Elements -->
    <section id="elementListContainer">
      <h2>Liste des Éléments</h2>
      <ul id="elementList"></ul>
    </section>

    <!-- Delete Confirmation Modal -->
    <div
      id="deleteModal"
      class="modal"
      role="dialog"
      aria-labelledby="deleteModalHeading"
      aria-hidden="true"
    >
      <div class="modal-content">
        <h3 id="deleteModalHeading">Confirmer la Suppression</h3>
        <p>
          Êtes-vous sûr de vouloir supprimer cet élément ? Cette action est
          irréversible.
        </p>
        <button id="confirmDeleteBtn" class="btn-danger">Confirmer</button>
        <button id="cancelDeleteBtn" class="btn-secondary">Annuler</button>
      </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h3>Modifier un Élément</h3>
        <label for="modalElementName"
          >Nom de l'Élément&nbsp;<span class="required">*</span></label
        >
        <input
          type="text"
          id="modalElementName"
          placeholder="Entrez le nom de l'élément"
          required
        />
        <label for="modalElementModule"
          >Module&nbsp;<span class="required">*</span></label
        >
        <select id="modalElementModule" required></select>
        <button id="confirmEditBtn" class="btn-primary">Confirmer</button>
        <button id="cancelEditBtn" class="btn-secondary">Annuler</button>
      </div>
    </div>

    <script src="../js/scriptElement.js"></script>
  </body>
</html>
