<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Filières</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>Gestion des Filières</h1>
    </header>

    <!-- Form for Adding/Editing Filières -->
    <section id="form-container" aria-labelledby="form-heading">
      <h2 id="form-heading">Ajouter / Modifier une Filière</h2>
      <form id="filiereForm">
        <label for="filiereName">
          Nom de la Filière <span class="required">*</span>
          <input
            type="text"
            id="filiereName"
            placeholder="Entrez le nom de la filière"
            required
          />
        </label>
        <label for="filiereDepartment">
          Département
          <select id="filiereDepartment"></select>
        </label>
        <button type="button" id="saveFiliereButton" class="btn-primary">
          Enregistrer
        </button>
      </form>
    </section>

    <!-- List of Filières -->
    <section id="filiereListContainer" aria-labelledby="filiereListHeading">
      <h2 id="filiereListHeading">Liste des Filières</h2>
      <ul id="filiereList" class="filiere-list"></ul>
    </section>

    <!-- Delete Confirmation Modal -->
    <div
      id="deleteModal"
      class="modal"
      role="dialog"
      aria-labelledby="deleteModalHeading"
      aria-hidden="true"
    >
      <div class="modal-content">
        <h3 id="deleteModalHeading">Confirmer la Suppression</h3>
        <p>
          Êtes-vous sûr de vouloir supprimer cette filière ? Cette action est
          irréversible.
        </p>
        <button id="confirmDeleteBtn" class="btn-danger">Confirmer</button>
        <button id="cancelDeleteBtn" class="btn-secondary">Annuler</button>
      </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h3>Modifier une Filière</h3>
        <label for="modalFiliereName"
          >Nom de la Filière&nbsp;<span class="required">*</span></label
        >
        <input
          type="text"
          id="modalFiliereName"
          placeholder="Entrez le nom de la filière"
          required
        />
        <label for="modalFiliereDepartment"
          >Département&nbsp;<span class="required">*</span></label
        >
        <select id="modalFiliereDepartment" required></select>
        <button id="confirmEditBtn" class="btn-primary">Confirmer</button>
        <button id="cancelEditBtn" class="btn-secondary">Annuler</button>
      </div>
    </div>

    <script src="../js/scriptFiliere.js"></script>
  </body>
</html>
