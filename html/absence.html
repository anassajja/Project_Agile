<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Absences</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Gestion des Absences</h1>
    </header>

    <!-- Form for Adding/Editing Absences -->
    <section id="form-container" aria-labelledby="form-heading">
        <h2 id="form-heading">Ajouter / Modifier une Absence</h2>
        <form id="absenceForm">
            <label for ="absenceStudent">
                Etudiant <span class="required" aria-hidden="true">*</span>
                <select id="absenceStudent" required aria-required="true">
                    <option value="">Sélectionnez un etudiant</option>
                    <option value="1">Alice Smith</option>
                    <option value="2">Bob Johnson</option>
                    <option value="3">Charlie Brown</option>
                    <option value="4">David Davis</option>
                    <option value="5">Eve Wilson</option>
                    <option value="6">Frank Miller</option>
                </select>
            </label>
            <br>
            <label for="absenceDate">
                Date <span class="required" aria-hidden="true">*</span>
                <input type="date" id="absenceDate" required aria-required="true">
            </label>
            <br>
            <label for="absenceJustified"> Justifiée </label>
            <input type="checkbox" id="absenceJustified" aria-required="false"> 
            <br>
            <label for="absenceJustification">
                Justification
                <input type="text" id="absenceJustification" placeholder="Entrez la justification d'absence">
            </label>
            <button type="button" id="saveButton" class="btn-primary">Enregistrer</button>
        </form>
    </section>

    <!-- List of Absences -->
    <section aria-labelledby="absenceListHeading">
        <h2 id="absenceListHeading">Liste des Absences</h2>
        <ul id="absenceList" class="absence-list" role="list"></ul>
    </section>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal" role="dialog" aria-labelledby="deleteModalHeading" aria-hidden="true">
        <div class="modal-content">
            <h3 id="deleteModalHeading">Confirmer la Suppression</h3>
            <p>Êtes-vous sûr de vouloir supprimer cette absence ? Cette action est irréversible.</p>
            <button id="confirmDeleteBtn" class="btn-danger">Confirmer</button>
            <button id="cancelDeleteBtn" class="btn-secondary">Annuler</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Modifier une Absence</h3>
            <label for="modalAbsenceStudent">Etudiant&nbsp;<span class="required">*</span></label>
            <select id="modalAbsenceStudent" required>
                <option value="">Sélectionnez un etudiant</option>
                <option value="1">Alice Smith</option>
                <option value="2">Bob Johnson</option>
                <option value="3">Charlie Brown</option>
                <option value="4">David Davis</option>
                <option value="5">Eve Wilson</option>
                <option value="6">Frank Miller</option>
            </select>
            <label for="modalAbsenceDate">Date&nbsp;<span class="required">*</span></label>
            <input type="date" id="modalAbsenceDate" required>
            <label for="modalAbsenceJustified">Justifiée&nbsp;<span class="required">*</span></label>
            <input type="checkbox" id="modalAbsenceJustified">
            <label for="modalAbsenceJustification">Justification&nbsp;<span class="required">*</span></label>
            <input type="text" id="modalAbsenceJustification" placeholder="Entrez la justification d'absence">
            <button id="confirmEditBtn">Confirmer</button>
            <button id="cancelEditBtn">Annuler</button>
        </div>
    </div>
    
    <script src="../js/scriptAbsence.js"></script>
</body>
</html>
